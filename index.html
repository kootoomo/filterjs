<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter">
        <h2>Apply Filter</h2>
        <div class="filter-btns">
            <div data-filter="all" class="filter-btns__item active">All</div>
            <div data-filter="nature" class="filter-btns__item">Nature</div>
            <div data-filter="abstract" class="filter-btns__item">Abstract</div>
            <div data-filter="tranquility" class="filter-btns__item">Tranquility</div>
        </div>

        <select id="filter-options">
            <option value="all">All</option>
            <option value="nature">Nature</option>
            <option value="abstract">Abstract</option>
            <option value="tranquility">Tranquility</option>
        </select>

        <div class="filter-content">
            <a href="img/src/fatih-kgqu_qs3B78-unsplash.jpg" target="_blank">
            <img src="img/sq-1.jpg" class="all abstract scale-in-ver-center" alt="colorful brickwall"></a>

            <a href="img/src/frank-mckenna-OD9EOzfSOh0-unsplash.jpg" target="_blank">
            <img src="img/sq-2.jpg" class="all nature scale-in-ver-center" alt="birds over beach"></a>

            <a href="img/src/jordan-ling-X9nuOwb65jg-unsplash.jpg" target="_blank">
            <img src="img/sq-3.jpg" class="all tranquility scale-in-ver-center" alt="buddha leaves"></a>

            <a href="img/src/ryan-stone-ID4e1QmWW08-unsplash.jpg" target="_blank">
            <img src="img/sq-9.jpg" class="all nature scale-in-ver-center" alt="island reflection"></a>

            <a href="img/src/milad-fakurian-PGdW_bHDbpI-unsplash.jpg" target="_blank">
            <img src="img/sq-5.jpg" class="all abstract scale-in-ver-center" alt="violet sphere"></a>

            <a href="img/src/mona-eendra-vC8wj_Kphak-unsplash.jpg" target="_blank">
            <img src="img/sq-6.jpg" class="all abstract nature scale-in-ver-center" alt="yellow flowers"></a>

            <a href="img/src/nathana-reboucas-PU08MmIr6Bk-unsplash.jpg" target="_blank">
            <img src="img/sq-7.jpg" class="all nature scale-in-ver-center" alt="cat is watching you"></a>

            <a href="img/src/pawel-czerwinski-ruJm3dBXCqw-unsplash.jpg" target="_blank">
            <img src="img/sq-8.jpg" class="all abstract scale-in-ver-center" alt="pinky abstract"></a>

            <a href="img/src/michele-fasani-yBFodHh2QIk-unsplash.jpg" target="_blank">
            <img src="img/sq-4.jpg" class="all nature scale-in-ver-center" alt="cat with night light"></a>
    
            <a href="img/src/ryunosuke-kikuno-qDRlYZutmcg-unsplash.jpg" target="_blank">
            <img src="img/sq-10.jpg" class="all abstract scale-in-ver-center" alt="squares mostly blue"></a>

            <a href="img/src/tyler-milligan-dSIcpkddKrM-unsplash.jpg" target="_blank">
            <img src="img/sq-11.jpg" class="all tranquility scale-in-ver-center" alt="stones"></a>

            <a href="img/src/wilsan-u-aiUIs74ejx8-unsplash.jpg" target="_blank">
            <img src="img/sq-12.jpg" class="all tranquility scale-in-ver-center" alt="Buddha"></a>
        </div>
        <a href="https://unsplash.com/" target="_blank"><h4>All pictures are from unsplash.com</h4></a>
    </div>
    <script src="main.js"></script>
</body>
</html>
